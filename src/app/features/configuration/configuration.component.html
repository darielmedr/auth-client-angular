<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <nav class="links">
            <mat-toolbar class="sidenav__header" color="primary" class="mat-elevation-z4">
                <mat-icon class="icon list-icon">settings</mat-icon>
                <span>Configuration</span>
            </mat-toolbar>

            <mat-nav-list class="links__features">
                <a class="link" mat-list-item *ngFor="let link of featureLinks" [routerLink]="link.route"
                    routerLinkActive="active">
                    <mat-icon mat-list-icon class="icon">{{ link.icon }}</mat-icon>
                    <span>{{ link.name }}</span>
                </a>
            </mat-nav-list>

            <mat-nav-list class="links__config">
                <a class="link" mat-list-item routerLink="/dashboard">
                    <mat-icon mat-list-icon class="icon">dashboard</mat-icon>
                    <span>Dashboard</span>
                </a>
            </mat-nav-list>
        </nav>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar class="top-bar mat-elevation-z4">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <img class="logo" src="favicon.ico" alt="logo" />
            <span>Company Name</span>
        </mat-toolbar>

        <!-- Content -->
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
